<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home | MDTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 min-h-screen flex">

<!-- Sidebar -->
<div th:replace="fragments :: sidebar"></div>

<!-- Main Content -->
<main class="flex-1 ml-64 p-6">

    <!-- Welcome Header -->
    <div class="max-w-4xl mx-auto mb-8">
        <h1 class="text-3xl font-bold text-olive mb-2">Hi <span th:text="${username}"></span> ðŸ‘‹</h1>
        <p class="text-lg text-gray-700">Here are your latest medical notes:</p>
    </div>

    <!-- Notes Section -->
    <div class="max-w-4xl mx-auto grid gap-6">
        <div th:each="note : ${medicalNotes}"
             class="bg-white rounded-xl shadow p-6 border border-gray-200">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-xl font-semibold text-olive" th:text="${note.noteTitle}"></h2>
                <span class="text-sm text-gray-500" th:text="${#temporals.format(note.timeStamp, 'MMM d, yyyy HH:mm')}"></span>
            </div>
            <p class="text-gray-800 whitespace-pre-line mb-4" th:text="${note.noteBody}"></p>
            <div class="text-sm text-gray-500">
                <span>Written by: </span>
                <span class="font-medium" th:text="${note.doctor.username}"></span>
            </div>
        </div>

        <div th:if="${medicalNotes.size()} == 0" class="text-center text-gray-600 py-10">
            <p>No medical notes found. Stay healthy! ðŸ©º</p>
        </div>
    </div>
</main>

</body>
</html>
