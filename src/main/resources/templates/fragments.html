<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Fragment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- Sidebar Fragment -->
<div th:fragment="sidebar" class="h-screen w-64 bg-white border-r border-gray-200 fixed top-0 left-0 flex flex-col">
    <!-- Logo -->
    <div class="p-6 border-b border-gray-100 text-center">
        <img src="/images/logo.png" alt="MDTracker Logo" class="w-12 mx-auto mb-2">
        <h1 class="text-xl font-bold text-olive">MDTracker</h1>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-4 py-6 space-y-4 text-gray-700">
        <a href="/home" class="block py-2 px-3 rounded hover:bg-yellow-100">🏠 Home</a>
        <a th:href="@{/medical-documents}" class="block py-2 px-3 rounded hover:bg-yellow-100">📄 Medical Documents</a>
        <a href="/notes" class="block py-2 px-3 rounded hover:bg-yellow-100">📝 Medical Notes</a>
        <a href="/appointments" class="block py-2 px-3 rounded hover:bg-yellow-100">📅 Appointments</a>
        <form th:action="@{/logout}" method="post">

            <button type="submit" class="block py-2 px-3 rounded hover:bg-yellow-100 text-red-500 font-semibold">🚪 Logout</button>
        </form>
    </nav>

    <!-- Footer (Optional) -->
    <div class="p-4 border-t text-xs text-gray-400 text-center">
        &copy; 2025 MDTracker
    </div>
</div>
</body>
</html>
