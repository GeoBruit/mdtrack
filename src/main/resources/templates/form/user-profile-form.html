<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile | MDTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

<!-- Sidebar -->
<div th:replace="~{fragments :: sidebar}"></div>

<!-- Main Content -->
<main class="flex-1 ml-64 p-8">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold text-blue-700 mb-6">üßë‚Äç‚öïÔ∏è User Profile Setup</h2>

        <form th:action="@{/profile/save}" th:object="${userProfile}" method="post" class="space-y-6">

            <!-- First Name -->
            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Last Name -->
            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Gender -->
            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                <select id="gender" th:field="*{gender}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    <option value="" disabled>Select Gender</option>
                    <option value="Male" th:selected="${userProfile.gender == 'Male'}">Male</option>
                    <option value="Female" th:selected="${userProfile.gender == 'Female'}">Female</option>
                    <option value="Other" th:selected="${userProfile.gender == 'Other'}">Other</option>
                </select>
            </div>

            <!-- Date of Birth -->
            <div>
                <label for="dateOfBirth" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Save Button -->
            <div class="flex justify-end">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md transition shadow-md">
                    üíæ Save Profile
                </button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
