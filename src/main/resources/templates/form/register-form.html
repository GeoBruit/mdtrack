<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | MDTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        olive: '#6b8e23',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-yellow-50 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-md bg-white/50 backdrop-blur-md rounded-2xl shadow-lg p-8 animate-fade-in">

    <!-- Header -->
    <div class="text-center mb-6">
        <img src="/images/logoo.png" alt="MDTracker Logo" class="w-16 mx-auto mb-2">
        <h1 class="text-2xl font-bold text-olive">Create your account</h1>
        <p class="text-sm text-gray-600">Register to start using MDTracker</p>
    </div>

    <!-- Register Form -->
    <form th:action="@{/register}" th:method="post" th:object="${user}" class="space-y-4">

        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="email" class="block text-sm text-gray-700 mb-1">Email</label>
            <input type="text" id="email" name="email" th:field="*{email}"
                   class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-olive focus:border-olive focus:outline-none"
                   required>
        </div>

        <div>
            <label for="username" class="block text-sm text-gray-700 mb-1">Username</label>
            <input type="text" id="username" name="username" th:field="*{username}"
                   class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-olive focus:border-olive focus:outline-none"
                   required>
        </div>

        <div>
            <label for="password" class="block text-sm text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}"
                   class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-olive focus:border-olive focus:outline-none"
                   required>
        </div>

        <button type="submit"
                class="w-full bg-gradient-to-r from-olive to-lime-500 text-white py-2 rounded-lg shadow-md hover:scale-105 transition-transform duration-300">
            Create Account
        </button>
    </form>

    <p class="text-sm text-center text-gray-700 mt-6">
        Already have an account?
        <a th:href="@{/login-form}" class="text-olive font-medium hover:underline">Sign in</a>
    </p>
</div>

<!-- Animation -->
<style>
    .animate-fade-in {
        animation: fadeIn 0.6s ease-out both;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

</body>
</html>
