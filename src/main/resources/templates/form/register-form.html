<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | MDTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out both;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

<!-- Register Card with Background Image -->
<div class="relative w-full max-w-2xl bg-cover bg-center rounded-2xl shadow-xl overflow-hidden animate-fade-in"
     style="background-image: url('/images/birds.png');">

    <!-- Overlay -->
    <div class="absolute inset-0 bg-white/80 backdrop-blur-sm"></div>

    <!-- Form Content -->
    <div class="relative z-10 p-10 md:p-14 flex flex-col items-center justify-center space-y-6">

        <!-- Logo & Header -->
        <div class="text-center">
            <img src="/images/logoo.png" alt="MDTracker Logo" class="w-16 mx-auto mb-2">
            <h1 class="text-3xl font-bold text-blue-700">Create your account</h1>
            <p class="text-sm text-gray-600">Start securely tracking your health history</p>
        </div>

        <!-- Register Form -->
        <form th:action="@{/register}" th:method="post" th:object="${user}" class="w-full space-y-4 max-w-sm">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div>
                <label for="email" class="block text-sm text-gray-700 mb-1">Email</label>
                <input type="text" id="email" name="email" th:field="*{email}"
                       class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
                       required>
            </div>

            <div>
                <label for="username" class="block text-sm text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" th:field="*{username}"
                       class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
                       required>
            </div>

            <div>
                <label for="password" class="block text-sm text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}"
                       class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
                       required>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md transition duration-300 shadow-md">
                Create Account
            </button>
        </form>

        <!-- Login Link -->
        <p class="text-sm text-gray-700 mt-4">
            Already have an account?
            <a th:href="@{/login-form}" class="text-blue-600 font-medium hover:underline">Sign in</a>
        </p>
    </div>
</div>

</body>
</html>
